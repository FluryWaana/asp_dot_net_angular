<form class="mb-2" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="ready">
  <div class="form-row">
    <div class="col-10">
      <select class="form-control" formControlName="event"
              [ngClass]="{ 'is-invalid': submitted && f.event.errors }"
              (change)="onChange()">
        <option value="" selected>Sélectionner un évènement...</option>
        <option *ngFor="let event of events" value="{{event.eventId}}">{{event.title | titlecase}}</option>
      </select>
      <div *ngIf="submitted && f.event.errors" class="invalid-feedback">
        <div *ngIf="f.event.errors.required">L'évènement est obligatoire</div>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-primary">Participer!</button>
    </div>
  </div>
</form>
