<div class="row text-white border-bottom p-1">
  <div class="col-1">
    {{ user.userId }}
  </div>
  <div class="col-3">
    {{ user.lastName | uppercase }}
  </div>
  <div class="col-3">
    {{ user.firstName | titlecase }}
  </div>
  <div class="col-4">
    {{ user.email }}
  </div>
  <div class="col-1 text-center">
    <fa-icon [icon]="faTrashAlt" class="ml-1" (click)="deleteUserEvent()"></fa-icon>
  </div>
</div>
